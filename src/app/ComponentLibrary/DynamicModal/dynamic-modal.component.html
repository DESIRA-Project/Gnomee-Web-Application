<div>
    <ng-template class="modal fade" let-modal id="dynamicModal" #dynamicContent tabindex="-1" role="dialog"
        aria-labelledby="filterModalTitle" aria-hidden="true">
        <div class="modal-dialog-scrollable" [ngClass]="{'dynamicModal' : fullHeight === false}" role="document"
            *ngIf="configData">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container">
                        <div class="row">
                            <span class="col-7-sm modal-title dynamicModalTitle" style="padding-top:15px;"
                                *ngIf="title !== null">{{title}}</span>
                                
                                <span class="col" *ngIf="usesRecaptcha && recaptchaLogo">

                                    <img src="{{recaptchaLogo.file}}" width="{{recaptchaLogo.width}}" height="{{recaptchaLogo.height}}">
                                </span>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div>
                        <dynamic-content-section [item]="_modalData" [parent]="this"></dynamic-content-section>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closeButton" data-dismiss="modal"
                        (click)="closeModal()">{{closeButtonText}}</button>
                    
                    <button type="button" *ngFor="let b of buttons" [disabled]="b.onChange && !b.onChange() ? 'disabled' : null" class="{{b.style}}"
                        [style.cursor]="b.onChange && !b.onChange() ? 'not-allowed' : 'pointer' " (click)="b.cb()">
                            {{b.title}}
                        </button>
    
                </div>

            </div>
        </div>
    </ng-template>
</div>
