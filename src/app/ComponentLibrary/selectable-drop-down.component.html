<div class="container p-2" *ngIf="ready">
  <div class="row justify-content-around">
      <div class="col attributeName">
          {{_data.data.repr}} <span *ngIf="isRequired">*</span>
      </div>
</div>
<div class="row">

      <div class="col">
<!--        <form class="needs-validation" [ngClass]="{'needs-validation': isRequired === true}"> -->
          <div class="dropdown" *ngIf="!isReadOnly; else readonlyBlock">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="{{attributeName}}Button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{_data.data.data[selectedIndex].value}}
              </button>
              <div class="dropdown-menu"  [attr.aria-labelledby]="attributeName+'Button'">

                  <a class="dropdown-item" (click)="selectElement(i)" *ngFor="let d of _data.data.data; let i = index ">
                    {{d.value}}
                </a>

              </div>
            </div>
    <!--      </form> -->
            <ng-template #readonlyBlock>
              <input class="form-control"  type="text" [disabled]="true" value="{{_data.data.data[selectedIndex].value}}" />
            </ng-template>
            
</div>
<div class="row">
  <div *ngIf="isRequired === true && _data.data.data[selectedIndex].id === -1 && validationActive === true" class="col">
    <div style="width: 100%;
    margin-top: 0.25rem;
    font-size: 80%;
    color: #dc3545;">
        Please select the most appropriate option.
    </div>
</div>
</div>
  </div>
</div>
