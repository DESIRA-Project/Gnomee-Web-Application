<div *ngIf="true"><!--!isMobile(); else mobileBlock"-->
    <div class="c-wrapper ">

        <header class="c-header border-1 kbtHeader sticky-top" *ngIf="pageData !== null" style="display:unset;">
            <div>
                 <kbt-navbar [currentPage]="'Detailed'"></kbt-navbar>
            </div>
        </header>

        <div class="c-body" style="background-color: #d1d1d124;" *ngIf="dataFetched && pageData !== null">

            <main>
                <kbt-breadcrumb [currentPage]="'detailed'"></kbt-breadcrumb>
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col d-flex align-items-center mb-2" *ngIf="canGoBack()" style="padding-left: 30px;cursor:pointer;" (click)="goBack()" >
                            <i class='fas fa-arrow-alt-circle-left goBackButton mr-2'

                            ></i>

                           <span placement="bottom" ngbTooltip="Go Back to results page">
                            Back to results page
                           </span>

                    </div>
                    </div>



                  <div class="container mb-3">

                    <!-- Main info -->
                    <div class="d-flex justify-content-center">
                      <tool-main-info [parent]="this"></tool-main-info>
                    </div>

                    <!-- Grid -->
                    <div class="d-flex justify-content-center flex-wrap px-3">

                      <!-- General info block a -->
                      <div class="mb-3 col-12 col-lg-6">
                        <app-general-info-block-a [pageData]="pageData" [parent]="this"></app-general-info-block-a>
                      </div>

                      <!-- Country map-->
                      <div class="mb-3 country-map col-12 col-lg-6">
                        <country-map [parent]="this" ></country-map>
                      </div>

                    </div>

                    <!-- General info block b -->
                    <div class="d-flex justify-content-center px-3 mb-3">
                      <div class="col-12">
                        <app-general-info-block-b [pageData]="pageData" [parent]="this"></app-general-info-block-b>
                      </div>
                    </div>

                    <div class="d-flex px-3 flex-wrap">

                      <!-- Keywords -->
                      <div class="col-12 col-lg-9 keywords mb-3">
                        <app-keywords [pageData]="pageData"></app-keywords>
                      </div>

                      <!--Show/Hide additional info toggle button -->
                      <div class="col-12 col-lg-3 text-right mb-3 d-flex align-items-center justify-content-end clickable">
                        <span (click)="showAdditionalInfo = !showAdditionalInfo" class="show-additional-info kbt-green">
                          {{ showAdditionalInfo ? 'HIDE ADDITIONAL INFO' : 'SHOW ADDITIONAL INFO' }}
                        </span>
                        <mat-icon
                          [@my180RotationTrigger]="showAdditionalInfo ? 'rotated' : 'initial'"
                          class="kbt-green">expand_more</mat-icon>
                      </div>
                    </div>

                    <!-- Additional info -->
                    <div *ngIf="showAdditionalInfo"
                         @myInsertRemoveTrigger
                         class="d-flex align-items-stretch flex-wrap px-3 additional-info">

                      <!-- Additional info block a -->
                      <div class="mb-3 col">
                        <app-additional-info-block-a [parent]="this" [pageData]="pageData"></app-additional-info-block-a>
                      </div>

                    </div>

                  </div>

                    <div *ngIf="isEmpty" class="row justify-content-center" style="padding-top:100px;">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body" style="text-align:center;">
                                   <span > The requested tool does not exist.</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </main>

        </div>

    </div>

</div>

<cookie-banner></cookie-banner>
<kbt-footer></kbt-footer>
