<div class="dropdown">

  <div class="container" *ngIf="!isMobile();else mobileBlock">
    <div class="row justify-content-start">
      <div class="col-sm-auto">
        Results Per Page
      </div>
      <div class="col-0">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="resultSizeSetDesktop"
          data-toggle="dropdown" aria-expanded="false">
          {{options[selectedOption]}}
        </button>
        <div class="dropdown-menu" aria-labelledby="resultSizeSetDesktop">
          <a class="dropdown-item" target="_blank" *ngFor="let option of options; let i = index"
            (click)="onOptionClicked(i)">{{option}}</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #mobileBlock>
  <div class="container" >
    <div class="row justify-content-start">
      <div class="col-sm-auto pageResults">
        Page Results
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="resultSizeSetMobile"
          data-toggle="dropdown" aria-expanded="false">
          {{options[selectedOption]}}
        </button>
        <div class="dropdown-menu" aria-labelledby="resultSizeSetMobile">
          <a class="dropdown-item" target="_blank" *ngFor="let option of options; let i = index"
            (click)="onOptionClicked(i)">{{option}}</a>
        </div>
      </div>
    </div>
  </div>
</ng-template>
</div>
